<html>
    <head>
        <title>My First Mobile App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap.min.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <script type="text/template" id="loginTemplate">
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-wrapper">

                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title">Login</h4>
                                <form class="my-login-validation" novalidate="">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input id="name" type="text" class="form-control" name="name" >
                                        <div class="invalid-feedback">
                                            What's your name?
                                        </div>
                                    </div>
    

                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input id="password" type="password" class="form-control" name="password">
                                        <div class="invalid-feedback">
                                            Password is required
                                        </div>
                                    </div>
    
    
                                    <div class="form-group m-0">
                                        <button id="registerBtn" class="btn btn-primary btn-block">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/template" id="homeTemplate">
            <div class="container container-table">
                <div class="row vertical-center-row">
                    <div class="text-center col-md-4 col-md-offset-4" style="background:red;color:#fff" id="usernameHome"></div>
                </div>
            </div>
        </script>       
        <div class="container">

        </div>
        
        <script data-main='js/app' src="require.min.js"></script>

        <!--<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->

        <!--<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>-->
        <!--<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>-->
    </body>
</html>
